      - Observation/AUDIT-C-item-example-75626-2
      - Observation/AUDIT-C-panel-example-72109-2
      - Questionnaire/AUDIT-C
      - QuestionnaireResponse/AUDIT-C
  Drugs:
    name: Substance Use 
    description: Substance Use Health Status Assessment Examples
    resources:
      - Observation/TAPS-item-example-75889-6
      - Observation/TAPS-item-example-88037-7
      - Observation/TAPS-item-example-96842-0
